<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left"
            class="md-whiteframe-z2 md-sidenav-left">
    <md-toolbar md-theme="custom" class="md-hue-1 md-whiteframe-z2">
        <md-button layout="row" layout-align="center center" class="md-toolbar-tools md-warn"
                   href="/ITD/#/dashboard">
            <h5>ITD Tool</h5>
        </md-button>
    </md-toolbar>

    <div ng-if="vm.auth.isAuthenticated()">
        <md-button ng-repeat-start="item in vm.menuItems" layout="column" layout-align="center center"
               flex class="capitalize" ng-click="vm.selectItem(item)"
               ui-sref-active="md-warn" ui-sref="{{item.sref}}">
            <div hide-sm hide-md class="md-tile-content">
            <i class="material-icons md-36">{{item.icon}}</i>
            </div>
            <div class="md-tile-content">
            {{item.name}}
            </div>
        </md-button>
        <md-divider ng-repeat-end></md-divider>
    </div>
</md-sidenav>


<div layout="column" flex>
    <md-toolbar layout="row" layout-align="center center">
        <section layout-align="start center" layout-fill flex>
            <md-button hide-gt-sm ng-click="vm.toggleItemsList()" aria-label="Menu">
                <i class="material-icons">menu</i>
            </md-button>
        </section>
        <section layout-align="end center">
            <!--<md-button class="toolbar-button" aria-label="Search">-->
                <!--<i class="material-icons">search</i>-->
            <!--</md-button>-->

            <md-button class="toolbar-button"  onclick="location.href='about.html'"  aria-label="About">About ITD
            </md-button>

            <md-button class="toolbar-button" aria-label="Login" ng-if="!vm.auth.isAuthenticated()"
                       ng-click="vm.auth.login()"> Login
                <i class="material-icons">account_circle</i>
            </md-button>

            <md-button class="toolbar-button" aria-label="Logout" ng-if="vm.auth.isAuthenticated()"
                       ng-click="vm.auth.logout()">Logout
                <i class="material-icons">account_circle</i>
            </md-button>

        </section>


    </md-toolbar>


    <md-content flex class="md-padding page-content">
        <div ng-if="!vm.auth.isAuthenticated()">
            <div align="center">
                <h2>Welcome to <b>Integrated Trends Discovery Tool</b> <br>
                    Please <a ng-click="vm.auth.login()">Log In</a> to access the tool.</h2>
                <button
                    class="btn btn-primary btn-margin"
                    ng-if="!vm.auth.isAuthenticated()"
                    ng-click="vm.auth.login()">
                   Log In
                </button>
                <p>More information about the tool are available <a href="/ITD/about.html">here.</a></p>
                <p>Use Mozilla Firefox for best Experience</p>
            </div>
        </div>
        <div ui-view ng-if="vm.auth.isAuthenticated()"></div>
    </md-content>

</div>

<md-sidenav md-component-id="right"
            class="md-whiteframe-z2 md-sidenav-right">


    <section>
        <md-toolbar md-theme="grey" class="md-hue-1">
            <div class="md-toolbar-tools">
                <h3>Messages</h3>
            </div>
        </md-toolbar>
        <!--<div ng-include src="'app/views/partials/messages.html'"/>-->
    </section>
</md-sidenav>
